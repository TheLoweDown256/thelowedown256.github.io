<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Text Fetcher</title>
</head>
<body>

    <h1>Raw Text Fetcher</h1>

    <p>Enter a URL to fetch its raw text content:</p>

    <input type="text" id="urlInput" placeholder="e.g., https://example.com/data.txt" style="width: 50%;">

    <button id="fetchButton">Fetch Text</button>

    <hr>

    <h3>Raw Content:</h3>
    <pre id="rawContent"></pre>

    <script src="fetch.js"></script>

</body>
</html>
